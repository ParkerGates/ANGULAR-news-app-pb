<div *ngIf="fb.isLoggedIn === true" class="sidenav-body">
    <h1 class="sidenavTitle">ION  &nbsp;<i class="far fa-newspaper"></i><br><span class="spelledOut">Integrated Online News</span></h1>
    

    <div [class]="dropdownStyle">
        <div class="topHeadlines">
            <a class="links" routerLink="/top-headlines/general" (click)="shouldCloseNavOnClick()" (click)="collapseSublinks()"><i class="nav-icon fas fa-globe-americas"></i> Top Headlines</a>
            <span class="dropdownBtn" (click)="toggleDropdown()"><i class="nav-icon fas fa-angle-down"></i></span>
        </div>
        <div>
            <a *ngFor="let cat of topHeadlineCategories" class="links subLinks" routerLink="/top-headlines/{{cat}}" (click)="shouldCloseNavOnClick()" (click)="collapseSublinks()">{{cat}}</a>
        </div>
    </div>

        <a class="links navItem" routerLink="/everything/usa/general" (click)="shouldCloseNavOnClick()" (click)="collapseSublinks()"><i class="nav-icon fas fa-search"></i> Search</a>
        <a class="links navItem" routerLink="/likes" (click)="shouldCloseNavOnClick()" (click)="collapseSublinks()"><i class="nav-icon fas fa-heart"></i> Likes</a>
        
        <a class="signOut" routerLink="/login" (click)="signOut()">Sign Out</a>
</div>


<div *ngIf="fb.isLoggedIn === false" class="sidenav-body">
    <h1 class="sidenavTitle">ION  &nbsp;<i class="far fa-newspaper"></i><br><span class="spelledOut">Integrated Online News</span></h1>
    <div class="centerNotLoggedMessage">
        <div class="notLoggedIcon"><i class="fas fa-atom"></i></div>
        <span class="notLoggedIn">Your Mind. Energized.</span>
    </div>
</div>

<div *ngIf="fb.isLoggedIn === null" class="sidenav-body">
    <h1 class="sidenavTitle">ION  &nbsp;<i class="far fa-newspaper"></i><br><span class="spelledOut">Integrated Online News</span></h1>
    <div class="centerSpinner">
        <mat-spinner></mat-spinner>
    </div>
</div>
